enabled: "true"
level: "info"
endpoint: ""

# exporters：用于配置log数据输出到哪里
# 可以选择console,file,http,protonMq 分别输出到控制台、文件、feeder、mq中
# protonMq.config.sub_type 可以选择使用哪种MQ，目前可以选择的MQ范围为kafka
exporters:
  console:
    enable: false
  file:
    enable: false
    config:
      path: /tmp/file.name
  http:
    enable: false
    config:
      endpoint: http://localhost/api/feed_ingester/v1/jobs/job-91f953f807788084/events
  proton_mq:
    enable: true
    config:
      sub_type: kafka
      broker_list: [localhost:31000]
      topic: topic_benchmark
      username: test
      password: testpwd
